<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/form.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="bg-fill">
    </section>
    <div class="form-container">
        <div class="welcome">
            <div class="welcome-msg">
                <h1>Welcome back !</h1>
                <p>VWO makes for a really powerful platform that takes care of all our conversion optimization
                    requirements.</p>
            </div>
        </div>
        <div class="signup-form">
            <form method="post" onsubmit="return ValidationEvent()" id="signup-form">
                <h2>Create an account</h2>
                <ul>
                    <li>
                        <label>Enter your email</label>
                        <input type="text" name="email" id="email">
                        <span class="error-msg">Please add valid email address</span>
                    </li>
                    <li>
                        <label>Enter your full name <span class="font-size-small"> (Optional)</span></label>
                        <input type="text" name="name">
                    </li>
                    <li>
                        <label>Choose a strong password</label>
                        <input type="password" name="pwd" id="pwd">
                        <span class="error-msg">Password must have a numeric value</span>
                    </li>
                    <li class="mB5">
                        <label class="d-block">Are you an agency or individual? <span class="font-size-small">
                                (Optional)</span></label>
                    </li>
                    <li class="options">
                        <input type="radio" id="agency" name="customer"> <label for="agency">Agency </label>
                        <input type="radio" id="individual" name="customer"> <label for="individual">Individual </label>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
<script>
    function ValidationEvent() {
        // Storing input values Values
        var email = document.getElementById('email').value;
        var password = document.getElementById('pwd').value;
        //  Email validation
        var atposition = email.indexOf("@");
        var dotposition = email.lastIndexOf(".");
        var emailError = document.getElementById("email").parentElement;
        var pwdError = document.getElementById("pwd").parentElement;
        var pwdRequire = /((^[0-9]+[a-z]+)|(^[a-z]+[0-9]+))+[0-9a-z]+$/i;

        if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= email.length) {

            emailError.classList.add("error");
            return false;
        }
        else {
            emailError.classList.remove("error");
            event.preventDefault();
        }
        

        if (!password.match(pwdRequire)) {

            pwdError.classList.add("error");
            return false
        }
        else {
            pwdError.classList.remove("error");
            return true;
        }
    }

</script>

</html>
