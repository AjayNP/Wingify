<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/form.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="bg-fill">
    </section>
    <div class="form-container">
        <div class="welcome">
            <div class="welcome-msg">
                <h1>Welcome back !</h1>
                <p>VWO makes for a really powerful platform that takes care of all our conversion optimization
                    requirements.</p>
            </div>
        </div>
        <div class="signup-form">
            <form onsubmit="return ValidationEvent()">
                <h2>Create an account</h2>
                <ul>
                    <li class="error">
                        <label>Enter your email</label>
                        <input type="email" name="email">
                        <span>Please add valid email address</span>
                    </li>
                    <li>
                        <label>Enter your full name <span class="font-size-small"> (Optional)</span></label>
                        <input type="text" name="email">
                    </li>
                    <li>
                        <label>Choose a strong password</label>
                        <input type="password" name="pwd">
                    </li>
                    <li class="mB5">
                        <label class="d-block">Are you an agency or individual? <span class="font-size-small"> (Optional)</span></label>
                    </li>
                    <li class="options">
                        <input type="radio" id="agency" name="customer"> <label for="agency">Agency </label>
                        <input type="radio" id="individual" name="customer"> <label for="individual">Individual </label>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>

</html>
